<!DOCTYPE html>
<html lang='en'
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}"
	>
  
<div layout:fragment="content">
				
	
	<div class="container text-center">
		<div class="row">
			<div class="col-5">	
				<h1 style="margin-bottom: 30px;">
					<a href="#" ><span style="color: navy; font-size: 40px; font-weight: bold;">연락처 추가</span></a>
				</h1>
			</div>
				
	<form th:action="@{/address/regAddress}" method="post" >
			<div class="col-4">
				<table class="">
					<colgroup>
						<col width="150px">
						<col width="*">
					</colgroup>
					
					<tbody>
				
						<tr>
							<th><span class="" style="color: black;">이름</span></th>
							<td>
								<span class="">
									<input name="empName" class="input wfix_large" type="text" style="margin-bottom: 10px;">
								</span>
							</td>
						</tr>
						<tr>
							<th><span class="" style="color: black;">직위</span></th>
							
							<td><span class=""><input name="empPosition" class="" type="text" style="margin-bottom: 10px;"></span></td>
						</tr>
						<tr>
							<th><span class="" style="color: black;">휴대폰</span></th>
							
							<td><span class=""><input name="empTell" class="" type="text" style="margin-bottom: 10px;"></span></td>
						</tr>
						<tr>
							<th><span class="" style="color: black;">이메일</span></th>
							
							<td><span class="txt_edit"><input name="empEmail" class="" type="text" style="margin-bottom: 10px;"></span></td>
						</tr>
						<tr>
							<th><span class="" style="color: black;">부서</span></th>
							
							<td><span class="txt_edit"><input name="deptName" class="" type="text" style="margin-bottom: 10px;"></span></td>
						</tr>
						<tr>
							<th><span class="" style="color: black;">주소</span></th>
							
							<td><span class=""><input name="empAddr" class="" type="text" style="margin-bottom: 10px;"></span></td>								
						</tr>
						<tr>
							<th><span class="title" style="color: black;">메모</span></th>
							
							<td>
								<span class="textarea">
									<textarea name="" class="" style="margin-bottom: 10px; resize: none; height: 100px; width: 220px;" placeholder="메모를 입력해주세요..."></textarea>									
								</span>
							</td>
						</tr>
																
					</tbody>
				</table>
			</div>
		<div class="col-5">
			<div style="margin-top: 30px;" id="inputDiv">
				<input type="hidden" th:value="${listPk}" name="listPk">
				<input type="submit" value="저장" class="btn btn-info">
				<input type="button" value="취소" onclick="history.back(-1);" class="btn btn-secondary" id="cancel">
			</div>
		</div>		
	  </form>
			
	</div>
				
 </div>
	
	
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="../js/address/address.js"></script>
	
</div>
</html>
