<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/base_layout}">

<div layout:fragment="content">
	<!-- 모든 내용이 들어오는 영역 -->
	<div class="row justify-content-center">
		<div class="col-8">
			<!-- 게시글 상세 정보 영역 -->
			<div class="row">
				<div class="col-2 mb-3 mt-3">
					글 제목
				</div>
				<div class="col-10 mb-3 mt-3">
					<span th:text="${detail.boardTitle}"></span>
				</div>
				<div class="col-2 mb-3 mt-3">
					작성자
				</div>
				<div class="col-10 mb-3 mt-3">
					<span th:text="${detail.userId}"></span>
				</div>
				<div class="col-2 mb-3 mt-3">
					등록일
				</div>
				<div class="col-10 mb-3 mt-3">
					<span th:text="${detail.boardRegDate}"></span>
				</div>
				<div class="col-2 mb-3 mt-3">
					조회수
				</div>
				<div class="col-10 mb-3 mt-3">
					<span th:text="${detail.boardReadCnt}"></span>
				</div>
				<div class="col-2 mb-3 mt-3">
					내 용
				</div>
				<div class="col-10 mb-3 mt-3">
					<span th:text="${detail.boardContent}"></span>
				</div>
				<input id="boardNum" type="hidden" th:value=${detail.boardNum}>
			</div>

			<!-- 버튼 영역 -->
			<div class="row text-end mb-3 mt-3">
				<div class="col-12">
					<!-- 게시글 좋아요 버튼 -->
					<button class="btn btn-outline-info" type="button" th:onclick="clickLikeButton()">
							<th:block th:if="${like eq true} ">
								<div id="like">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
							  			<path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
									</svg>
								</div>
							</th:block>
							<th:block th:unless="${like eq true} ">
								<div id="like">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
								  		<path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
									</svg>
								</div>
							</th:block>
					</button>
					
					<button class="btn btn-primary" type="button" th:onclick="|location.href='@{/board/boardList}'|">
						뒤로가기
					</button>
					<!-- 작성자본인과 관리자만 수정삭제가능 -->
					<!-- <th:block th:if="${detail.userId == #authentication.name or #strings.contains(#authentication.authorities,'ROLE_Y')}"> -->
						<button class="btn btn-primary" type="button" th:onclick="|location.href='@{/board/updateBoardForm(boardNum=${detail.boardNum})}'|">
							글수정
						</button>
						<button class="btn btn-primary" type="button" th:onclick="|location.href='@{/board/deleteBoard(boardNum=${detail.boardNum})}'|">
							글삭제
						</button>
					<!--  </th:block> -->
				</div>
			</div>
			
			<script type="text/javascript">
				function clickLikeButton(){
					
					let boardNum= document.querySelector('#boardNum').value
					
					//ajax start
					$.ajax({
					   url: '/board/insertLike', //요청경로
					    type: 'post',
					    data:{'boardNum' : boardNum}, //필요한 데이터
					    success: function(result) {
							let like = document.querySelector('#like');
					    	
					    	like.innerHTML = '';

							let str= "";			
							
					    	
					        if(result){
					        	str ='<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">'
							  	str+='    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>'
								str+='</svg> '
					        }else{
					        	str ='<svg id="svgTag" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">'
							  	str+='<path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>'
								str+='</svg>'
					        }
					        
					        like.insertAdjacentHTML('afterbegin', str);
					    },
					    error: function(){
					        alert('실패');
					    }
					});
					//ajax end
				}
				
		</script> 
			<div style="height: 20px;"></div>
			
			<!-- 댓글 등록 영역 -->
			<div class="row mb-3 mt-3" style="width: 80%;">
				<div class="col">
					<form th:action="@{/board/regReply}" method="post" th:object="${replyVO}">
						<input type="hidden" name="boardNum" th:value="${detail.boardNum}">
						<div class="row">
							<div class="col-10">
								<textarea class="form-control" th:field="*{replyContent}" rows="3" style="resize: none;"></textarea>
							</div>
							<div class="col-2">
								<button type="submit" class="btn btn-primary replyWriteBtn" style="width: 100%; height: 100%;">댓글등록</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			
			<!-- 댓글 목록 영역 -->
			<div class="row mb-3 mt-3" style="width: 80%;">
				<div class="col">
					<th:block th:each="reply :${reply}">
						<div class="col-12">
							<span th:text="${reply.userId}" style="font-weight: bold;"></span>
						</div>
						<div class="col-12">
							<span th:text="${reply.replyContent}"></span>
						</div>
						<div class="col-12 mb-3">
							<span th:text="${reply.replyRegDate}" style="color:#a7a7a7;"></span>
						</div>
					</th:block>
				</div>
			</div>
		</div>
	</div>

	
	<script type="text/javascript" th:src="@{/js/board/like.js}"></script>
</div>


</html>
