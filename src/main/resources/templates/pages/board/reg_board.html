<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/base_layout}">


<div layout:fragment="content">
	<div class="col-8">
		<form th:action="@{/board/boardList}" method="post" th:object="${boardVO}">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">글 제목</label> 
				<input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{boardTitle}"  placeholder="제목을 입력해 주세요.">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-label">글 내용</label>
				<textarea class="form-control" id="exampleFormControlTextarea1" th:field="*{boardContent}"  rows="3"></textarea>
			</div>
			<div class="row">
				<div class="col text-center">
					<button type="submit" class="btn btn-outline-info" th:value="" >글 등록</button>
				</div>
			</div>
		</form>
	</div>
</div>
</html>
