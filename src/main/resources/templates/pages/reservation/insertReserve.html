
<!DOCTYPE html>
<html lang='en'
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}"
	>
  
  
    
    
    <div layout:fragment="content">
    
    
    <div class="row">
    	
    	<div class="col">
	    	회의실 정보(날짜 선택시 예약가능)
    	</div>
    	<!-- <div th:each="meeting:${meetingRoom}">
			<div th:text="${meeting.roomCode}"></div>    	
    	</div> -->
    	
    </div>
    	
   
    
    <script>
    
    	var sysdate = 0;
		
    
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        
        
        
        
        var calendar = new FullCalendar.Calendar(calendarEl, {
        	
            
        	locale : 'ko',
        	
        	headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
              },
         	
          //initialView: 'dayGridMonth',
          
          height: '550px',
          
          expandRows: true ,
          
          dateClick: function (info) {
              
//          //모달창띄운다
            $('#createEventModal').modal('show');
           
            showRoomInfoAjax(info.dateStr);
    
            sysdate = info.dateStr;
              
              
      }
          
        });
        calendar.render();
      });
	
      
    </script>
      
      
          
          
  <div class="modal fade insertModal" id="createEventModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">회의실 예약</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
        </div>
        
        <!-- Modal body -->
        <!-- <form name="regReserve" id="regReserve"> -->
        
	        <div class="modal-body">
	          <div class="form-group">
					
				<label for="">회의실</label>
				<select class="form-select" id="meetingRoom"  name="roomCode" onchange="selectChange();">
					<option selected>회의실을 선택해주세요</option>
					<option th:each="meeting:${meetingRoom}" th:text="${meeting.roomName}" th:value="${meeting.roomCode}"></option>
					
				</select>
			  </div>
			  <br>
	          <div class="form-group">
				<label for="">예약자</label>
				<input type="text" class="form-control" placeholder="" id="" name="reserveUserId" value="">
			  </div>
	          <div class="form-group">
				<label for="">예약 가능 시간</label>
				<select class="form-select" id="reserveTime" name="reserveTime">
					
					<option value="">회의실을 선택해주세요</option>
					
				</select>
					
				<!-- <input type="hidden" value="${meeting.roomCode}">	 -->
			  </div>
			  
			   <div class="form-group">
				<label for="">예약 사유</label>
				<input type="text" class="form-control" placeholder="" id="meetingContent" name="meetingContent" value="">
			  </div>
			
			<!--   <div class="form-group">
				  <label for="allDay">참여인원</label>
				  <div class="form-check">
					<label class="form-check-label">
						<input type="text"  class="form-check-input" value="" name="allDay">명
					</label>
				  </div>
			
			
				</div> -->
	        </div>
	        <!-- Modal footer -->
	       <div class="modal-footer">
			 
			  
			  <button type="button" class="btn btn-dark  float-right deleteBtn" onclick="goReserve(this)">등록</button>
			  <button type="button" class="btn btn-warning float-right insertBtn"
								data-bs-dismiss="modal">취소</button>
			  <!-- <button type="button" class="btn btn-warning float-right insertBtn" onclick="">취소</button> -->
	        </div>
       <!-- </form>  -->
      </div>
    </div>
  </div>

          
          
         
    <div id='calendar'>
          
    </div>
  
  
   		
    <link href="../css/reservation/fullcalendar-5.11.3/main.css" rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="../css/reservation/fullcalendar-5.11.3/main.js"></script>
	<script type="text/javascript" src="../js/Reservation/insertReserve.js"></script>
  
    
	
	</div>
</html>
