<!DOCTYPE html>
<html lang='en'
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
  
  
    
 
    
    <div layout:fragment="content">
    
    
    
  
    
    
    
    
    
    
    
    <div class="row">
    	
    	<div class="col">
	    
    	</div>
    	
    </div>
    	
   
    
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          
        	headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
              },
         
        	
          //initialView: 'dayGridMonth',
          
          height: '550px',
          
          expandRows: true ,
          
          dateClick: function (info) {
              
//          //모달창띄운다
            $('#createEventModal').modal('show');
           
            showRoomInfoAjax(info.dateStr)
    
            
              
              
      }
          
             
          
          
        });
        calendar.render();
      });

    </script>
      
      
          
          
  <div class="modal fade insertModal" id="createEventModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">회의실 예약</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
			<label for="">회의실</label>
			<select class="form-select" id="" onchange="startChange()" name="" >
				
				<option value="">1회의실</option>
				
				
			</select>
		  </div>
		  <br>
          <div class="form-group">
			<label for="">예약자</label>
			<input type="text" class="form-control" placeholder="" id="reserveMember" name="" value="">
		  </div>
          <div class="form-group">
			<label for="">날짜</label>
			<input type="date" class="form-control" placeholder="" id="reserveTime" name="" value="">
		  </div>
		  <div class="form-group">
			<label for="start">시작시간</label>
			<select class="form-control" id="" onchange="startChange()" name="" >
				<option value="">09:00</option>
				<option value="">09:30</option>
				<option value="">10:00</option>
				<option value="">10:30</option>
				<option value="">11:00</option>
				<option value="">11:30</option>
				<option value="">12:00</option>
				
			</select>
		  </div>
		   <div class="form-group">
			<label for="end">종료시간</label>
			<select class="form-control" id="end" name="">
				<option value="">09:30</option>
				<option value="">10:00</option>
				<option value="">10:30</option>
				<option value="">11:00</option>
				<option value="">11:30</option>
				<option value="">12:00</option>
				
			</select>
		  </div>
		   <div class="form-group">
			<label for="">회의내용</label>
			<input type="text" class="form-control" placeholder="" id="" name="" value="">
		  </div>
		
		<!--   <div class="form-group">
			  <label for="allDay">참여인원</label>
			  <div class="form-check">
				<label class="form-check-label">
					<input type="text"  class="form-check-input" value="" name="allDay">명
				</label>
			  </div>
		
		
			</div> -->
        </div>
        <!-- Modal footer -->
       <div class="modal-footer">
		 
		  
		  <button type="button" class="btn btn-dark  float-right deleteBtn" onclick="goReserve();">등록</button>
		  <button type="button" class="btn btn-warning float-right insertBtn"
							data-bs-dismiss="modal">취소</button>
		  <!-- <button type="button" class="btn btn-warning float-right insertBtn" onclick="">취소</button> -->
        </div>
        
      </div>
    </div>
  </div>

          
          
         
    <div id='calendar'>
          
    </div>
  
  
   		
    <link href="../css/reservation/fullcalendar-5.11.3/main.css" rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="../css/reservation/fullcalendar-5.11.3/main.js"></script>
	<script type="text/javascript" src="../js/Reservation/insertReserve.js"></script>
  
    
	
	</div>
</html>
